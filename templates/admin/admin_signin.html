{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/admin/admin_signin.css' %}">
{% endblock header %}
{% block content %}
<div class="container">
  <div class="box">
      <div class="header">
          <h2>Login.</h2>
      </div>
      <div class="content">
          <form action="" method="post">
            {% csrf_token %}
              <div class="input">
                  <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
                  <input type="password" name="password" id="password" placeholder="Password">
              </div>
              <div class="submit">
                  <button type="submit">Login</button>
              </div>
          </form>
      </div>
  </div>
</div>
{% endblock content %}
