<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <a href="{% url 'Cart:cart' %}" class="btn btn-primary col-12">Cart</a>
    <div class="row row-cols-1">
      {% for product in products  %}
      <div class="col-12 col-md-2 mb-2">
        <div class="card" style="width: 18rem;">
          <img src="{{product.image.url}}" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.pricePerDay}}</p>
            <p class="card-text">{{product.stock}}</p>
            <a href="{% url 'Product:detail-product' detail_id=product.id %}" class="btn btn-primary">Detail</a>
            
            {% if product.stock != 0 %}
              <form method="post" action="{% url 'Cart:add_to_cart' product_id=product.id %}">
                {% csrf_token %}
                <button class="btn btn-primary text-white shadow-none" type="submit">Add to Cart</button>
              </form>
            {% else %}
              <button class="btn btn-primary text-white shadow-none disabled" type="submit">Add to Cart</button>
            {% endif %}
              

          </div>      
        </div>
      </div>
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
