{% extends '../base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'Cart:cart' %}" class="btn btn-primary col-12">Cart</a>
    <div class="row row-cols-1">
      {% for product in products  %}
      <div class="col-12 col-md-2 mb-2">
        <div class="card" style="width: 18rem;">
          <img src="{{product.image.url}}" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.pricePerDay}}</p>
            <p class="card-text">{{product.stock}}</p>
            <a href="{% url 'Product:detail-product' detail_id=product.id %}" class="btn btn-primary">Detail</a>
            
            {% if product.stock != 0 %}
              <form method="post" action="{% url 'Cart:add_to_cart' product_id=product.id %}">
                {% csrf_token %}
                <button class="btn btn-primary text-white shadow-none" type="submit">Add to Cart</button>
              </form>
            {% else %}
              <button class="btn btn-primary text-white shadow-none disabled" type="submit">Add to Cart</button>
            {% endif %}
              

          </div>      
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock content %}
